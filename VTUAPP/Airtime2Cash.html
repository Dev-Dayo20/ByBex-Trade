                <form action="">
                    <fieldset>
                        <legend class="legend">Network</legend>
                            <select class="form-select form-select-sm form-select-mt-6" aria-label=".form-select-sm example">
                                <option selected disabled>Select Network</option>
                                <option value="MTN">MTN</option>
                                <option value="Airtel">Airtel</option>
                                <option value="Glo">Glo</option>
                                <option value="9mobile">9mobile</option>
                            </select>

                        <select class="form-select form-select-sm form-select-mt-6" aria-label=".form-select-sm example">

                            <option value="Wallet Funding">Wallet Funding</option>
                        </select>
                        <br>
                        <legend class="legend">Sender Phone Number</legend>
                        <input type="tel" class="form-control" placeholder="Sender Number">
                        <br>
                        <legend class="legend">Amount</legend>
                        <input type="text" class="form-control" placeholder="Amount">
                    </fieldset>
                    <br>
