<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="first-container-header">
            <header>
                <div class="sub-header-1">
                    <img src="aira logo.png" alt="logo">
                    <span>Welcome <br><strong>USER123</strong></span>
                </div>
            </header>
            <p>Good Morning!</p>
           
        </div>
        

        <div class="sub-header-2">
            <button class="spend">Spend</button>
            <button class="save">Save</button>
            <button class="invest">Invest</button>
            <button class="borrow">Borrow</button>
        </div>
        <div id="available-balance">
            <div class="balance">Balance: <em>&#8358;100,000</em></div>
            <div class="Hide-balance">.....</div>
            <button type="button" id="toggle-btn">
                <span><i class="las la-low-vision"></i></span>
            </button>
        </div>
            
        
        <div id="wallet">
            <button class="Transfer">Transfer</button>
            <button class="add-money">Add Money</button>
        </div>
        <div class="access">
            <h4>Quick Access</h4>
            <a href="#" id="edit">Edit</a>
        </div>

        <div class="grid-container">
            <a href="Airtime-page.html" id="airtime-link">
                <div class="cards">
                    <i class="la la-phone-volume"></i>
                    <p>Airtime</p>
                </div>
            </a>
            
            <a href="Buy-Data.html" id="buy-data-link">
                <div class="cards">
                    <i class="la la-wifi"></i>
                    <p>Data</p>
                </div>
            </a>
            

            <a href="Airtime2Cash.html" id="airtime2cash-link">
                <div class="cards">
                    <i class="las la-money-check-alt"></i>
                    <p>Airtime2 <br> Cash</p>
                </div>
            </a>
            

            <a href="electricity-bill.html" id="electricity-bill-link">
                <div class="cards">
                    <i class="la la-lightbulb"></i>
                    <p>Electricity</p>
                </div>
            </a>

            <a href="buy-cable-subscription.html" id="cable">
                <div class="cards">
                    <i class="la la-credit-card"></i>
                    <p>Cable Subscription</p>
                </div>
            </a>

            <a href="bonus transfer.html" id="bonus-link">
                <div class="cards">
                    <i class="la la-user-friends"></i>
                    <p>Bonus Transfer</p>
                </div>
            </a>

            <div class="cards">
                <i class="la la-gift"></i>
                <p>Gift Card</p>
            </div>

            <div class="cards">
                <i class="la la-graduation-cap"></i>
                <p>Education</p>
            </div>
           

        </div>
        
        
    </div>
    <script src="fintech-app.js"></script>
</body>
</html>
